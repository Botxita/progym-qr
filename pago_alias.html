<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pagar por alias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
    .alias { font-size: 1.6em; font-weight: bold; margin: 20px 0; }
    button { font-size: 1.1em; padding: 10px 18px; }
  </style>
</head>
<body>
  <h1>Pago por alias</h1>
  <p>Alias de cobro:</p>
  <p class="alias">deluxe.sports</p>
  <button onclick="navigator.clipboard.writeText('deluxe.sports').then(()=>alert('Alias copiado al portapapeles'));">Copiar alias</button>
  <p>Abrí tu billetera (Mercado Pago, MODO, Ualá, etc.) y pagá por <em>transferencia por alias</em>.</p>
</body>
</html>
