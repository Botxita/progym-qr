<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagar por alias (rotativo semanal)</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fff; --accent:#0a7; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--fg); margin: 32px; }
    .wrap { max-width: 560px; margin: 0 auto; text-align:center; }
    h1 { font-size: clamp(22px, 4vw, 30px); margin: 0 0 8px; }
    .alias { font-size: clamp(22px, 6vw, 34px); font-weight: 700; margin: 14px 0 10px; }
    .btns { display:flex; gap:12px; justify-content:center; flex-wrap: wrap; margin: 16px 0 8px; }
    button { border: 0; background: var(--accent); color:#fff; padding: 12px 18px; border-radius: 10px; font-size: 16px; cursor: pointer; }
    .muted { color: var(--muted); font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pago por alias</h1>
    <p>Alias vigente esta semana:</p>
    <div id="alias" class="alias">…</div>

    <div class="btns">
      <button id="copyBtn">Copiar alias</button>
      <button id="shareBtn">Compartir</button>
    </div>

    <p class="muted" id="nextInfo"></p>
    <p class="muted">Tip: Abrí tu billetera (Mercado Pago, MODO, Ualá, etc.) y elegí <em>Transferir por alias</em>.</p>
  </div>

  <script>
    // === CONFIGURACIÓN ===
    // Poné acá tus 4 alias (en este orden se rotan semana a semana).
    const ALIASES = [
      "deluxe.sports1",   // A
      "deluxe.sports2",   // B 
      "deluxe.sports3",   // C 
      "deluxe.sports4"    // D 
    ];

    // Lunes de inicio de la rotación (formato YYYY-MM-DD, hora local 00:00).
    const DEFAULT_EPOCH = "2025-09-01";

    // === LÓGICA ===
    const params = new URLSearchParams(location.search);
    const epochStr = params.get("epoch") || DEFAULT_EPOCH;     // opcional para pruebas
    const forcedIdx = params.has("idx") ? parseInt(params.get("idx"),10) : null; // ?idx=0..3

    function parseLocalDate(iso){ const [y,m,d]=iso.split("-").map(Number); return new Date(y,m-1,d,0,0,0,0); }
    function weeksBetween(a,b){ const W=7*24*60*60*1000;
      const A=new Date(a.getFullYear(),a.getMonth(),a.getDate());
      const B=new Date(b.getFullYear(),b.getMonth(),b.getDate());
      return Math.floor((B-A)/W);
    }
    const epoch = parseLocalDate(epochStr);
    const now = new Date();

    let idx = (forcedIdx!=null && !Number.isNaN(forcedIdx))
      ? ((forcedIdx % ALIASES.length) + ALIASES.length) % ALIASES.length
      : ((weeksBetween(epoch, now) % ALIASES.length) + ALIASES.length) % ALIASES.length;

    const alias = ALIASES[idx];
    const $alias = document.getElementById("alias");
    $alias.textContent = alias;

    // Copiar
    document.getElementById("copyBtn").onclick = async () => {
      try { await navigator.clipboard.writeText(alias); alert("Alias copiado"); }
      catch { alert("Copiá manualmente: " + alias); }
    };

    // Compartir
    document.getElementById("shareBtn").onclick = async () => {
      if (navigator.share) { try { await navigator.share({title:"Alias de pago", text:"Pagame por alias: "+alias}); } catch{} }
      else { alert("Compartir no disponible.\nAlias: " + alias); }
    };

    // Próximo cambio: próximo lunes 00:00
    function nextMonday(d){ const day=d.getDay(); const add=(8-day)%7||7; const n=new Date(d.getFullYear(),d.getMonth(),d.getDate()+add); n.setHours(0,0,0,0); return n; }
    document.getElementById("nextInfo").textContent = "Siguiente cambio: " +
      nextMonday(now).toLocaleString([], { dateStyle:"medium", timeStyle:"short" });
  </script>
</body>
</html>
